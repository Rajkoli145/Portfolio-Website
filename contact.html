<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .error-message {
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
        .form-group.error .error-message {
            display: block;
        }
        .form-group.error input,
        .form-group.error textarea {
            border-color: #ff4444;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .primary-btn {
            background-color: #4CAF50;
            color: #fff;
        }
        .primary-btn:hover {
            background-color: #3e8e41;
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        .error-message {
            color: #ff4444;
            font-size: 12px;
            margin-top: 5px;
        }
        .form-group.error input,
        .form-group.error textarea {
            border-color: #ff4444;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #00eeff;
            color: #000;
            font-weight: bold;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 238, 255, 0.3);
        }
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        #status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        #status-message.success {
            background-color: rgba(0, 255, 0, 0.1);
            color: #00ff00;
            border: 1px solid #00ff00;
        }
        #status-message.error {
            background-color: rgba(255, 0, 0, 0.1);
            color: #ff0000;
            border: 1px solid #ff0000;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <header>
            <nav class="navbar">
                <div class="logo">
                    <a href="index.html">Portfolio.</a>
                </div>
                <input type="checkbox" id="nav-toggle" class="nav-toggle">
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="skills.html">Skills</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
                <label for="nav-toggle" class="nav-toggle-label">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
            </nav>
        </header>

        <main class="contact-section">
            <div class="contact-content">
                <h1>Get In Touch</h1>
                <div class="contact-grid">
                    <div class="contact-info">
                        <div class="contact-text">
                            <p>I'm always interested in hearing about new projects and opportunities. Feel free to reach out if you want to connect!</p>
                        </div>
                        <div class="contact-details">
                            <div class="contact-item">
                                <i class="fas fa-envelope"></i>
                                <div class="item-info">
                                    <h3>Email</h3>
                                    <a href="mailto:koliraj911@gmail.com" onclick="window.location.href='mailto:koliraj911@gmail.com'" class="contact-link email-link">koliraj911@gmail.com</a>
                                </div>
                            </div>
                            <div class="contact-item">
                                <i class="fas fa-phone"></i>
                                <div class="item-info">
                                    <h3>Phone</h3>
                                    <a href="tel:+919619564351" class="contact-link">+91 9619564351</a>
                                </div>
                            </div>
                            <div class="contact-item">
                                <i class="fas fa-map-marker-alt"></i>
                                <div class="item-info">
                                    <h3>Location</h3>
                                    <a href="https://maps.google.com/?q=Mumbai,Maharashtra" target="_blank" class="contact-link">Mumbai, Maharashtra</a>
                                </div>
                            </div>
                        </div>
                        <div class="social-links">
                            <a href="https://github.com/Rajkoli145" class="social-icon"><i class="fa-brands fa-github"></i></a>
                            <a href="" class="social-icon"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="https://x.com/koli_raj57974" class="social-icon"><i class="fa-brands fa-x-twitter"></i></a>
                            <a href="https://www.linkedin.com/in/raj-koli-626008318/" class="social-icon"><i class="fa-brands fa-linkedin-in"></i></a>
                        </div>
                    </div>
                    <div class="contact-form">
                        <form id="contact-form">
                            <div class="form-group">
                                <input type="text" id="name" name="name" required>
                                <label for="name">Your Name</label>
                                <div class="line"></div>
                                <div class="error-message" id="nameError"></div>
                            </div>
                            <div class="form-group">
                                <input type="email" id="email" name="email" required>
                                <label for="email">Your Email</label>
                                <div class="line"></div>
                                <div class="error-message" id="emailError"></div>
                            </div>
                            <div class="form-group">
                                <input type="text" id="subject" name="subject" required>
                                <label for="subject">Subject</label>
                                <div class="line"></div>
                                <div class="error-message" id="subjectError"></div>
                            </div>
                            <div class="form-group">
                                <textarea id="message" name="message" required></textarea>
                                <label for="message">Your Message</label>
                                <div class="line"></div>
                                <div class="error-message" id="messageError"></div>
                            </div>
                            <button type="submit" id="submit-button" class="btn">Send Message</button>
                            <div id="status-message"></div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        const API_URL = 'https://portfolio-website-ppkl8lirc-rajkoli145s-projects.vercel.app/api/contact';
        const contactForm = document.getElementById('contact-form');
        const submitButton = document.getElementById('submit-button');
        const statusMessage = document.getElementById('status-message');

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = type;
            statusMessage.style.display = 'block';
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        function clearErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            const formGroups = document.querySelectorAll('.form-group');
            errorElements.forEach(el => el.textContent = '');
            formGroups.forEach(group => group.classList.remove('error'));
            statusMessage.style.display = 'none';
        }

        function showError(fieldName, message) {
            const errorElement = document.getElementById(`${fieldName}Error`);
            const formGroup = document.getElementById(fieldName)?.closest('.form-group');
            if (errorElement && formGroup) {
                errorElement.textContent = message;
                formGroup.classList.add('error');
            }
        }

        contactForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            clearErrors();

            try {
                const formData = {
                    name: document.getElementById('name').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    subject: document.getElementById('subject').value.trim(),
                    message: document.getElementById('message').value.trim()
                };

                // Validate form data
                if (!formData.name) return showError('name', 'Name is required');
                if (!formData.email) return showError('email', 'Email is required');
                if (!formData.subject) return showError('subject', 'Subject is required');
                if (!formData.message) return showError('message', 'Message is required');

                submitButton.disabled = true;
                submitButton.textContent = 'Sending...';

                console.log('Sending to:', API_URL);
                console.log('Data:', formData);

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                console.log('Response status:', response.status);
                const responseText = await response.text();
                console.log('Response text:', responseText);

                let result;
                try {
                    result = JSON.parse(responseText);
                } catch (e) {
                    console.error('Failed to parse response:', e);
                    throw new Error('Invalid server response');
                }

                if (!response.ok) {
                    throw new Error(result.message || 'Failed to send message');
                }

                showStatus('Message sent successfully!', 'success');
                contactForm.reset();
            } catch (error) {
                console.error('Error:', error);
                showStatus(error.message || 'Failed to send message. Please try again.', 'error');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Send Message';
            }
        });
    </script>
</body>
</html>
