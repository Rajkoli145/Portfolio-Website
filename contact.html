<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .error-message {
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
        .form-group.error .error-message {
            display: block;
        }
        .form-group.error input,
        .form-group.error textarea {
            border-color: #ff4444;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .primary-btn {
            background-color: #4CAF50;
            color: #fff;
        }
        .primary-btn:hover {
            background-color: #3e8e41;
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        .error-message {
            color: #ff4444;
            font-size: 12px;
            margin-top: 5px;
        }
        .form-group.error input,
        .form-group.error textarea {
            border-color: #ff4444;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #00eeff;
            color: #000;
            font-weight: bold;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 238, 255, 0.3);
        }
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        #status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        #status-message.success {
            background-color: rgba(0, 255, 0, 0.1);
            color: #00ff00;
            border: 1px solid #00ff00;
        }
        #status-message.error {
            background-color: rgba(255, 0, 0, 0.1);
            color: #ff0000;
            border: 1px solid #ff0000;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <header>
            <nav class="navbar">
                <div class="logo">
                    <a href="index.html">Portfolio.</a>
                </div>
                <input type="checkbox" id="nav-toggle" class="nav-toggle">
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="skills.html">Skills</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
                <label for="nav-toggle" class="nav-toggle-label">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
            </nav>
        </header>

        <main class="contact-section">
            <div class="contact-content">
                <h1>Get In Touch</h1>
                <div class="contact-grid">
                    <div class="contact-info">
                        <div class="contact-text">
                            <p>I'm always interested in hearing about new projects and opportunities. Feel free to reach out if you want to connect!</p>
                        </div>
                        <div class="contact-details">
                            <div class="contact-item">
                                <i class="fas fa-envelope"></i>
                                <div class="item-info">
                                    <h3>Email</h3>
                                    <a href="mailto:koliraj911@gmail.com" onclick="window.location.href='mailto:koliraj911@gmail.com'" class="contact-link email-link">koliraj911@gmail.com</a>
                                </div>
                            </div>
                            <div class="contact-item">
                                <i class="fas fa-phone"></i>
                                <div class="item-info">
                                    <h3>Phone</h3>
                                    <a href="tel:+919619564351" class="contact-link">+91 9619564351</a>
                                </div>
                            </div>
                            <div class="contact-item">
                                <i class="fas fa-map-marker-alt"></i>
                                <div class="item-info">
                                    <h3>Location</h3>
                                    <a href="https://maps.google.com/?q=Mumbai,Maharashtra" target="_blank" class="contact-link">Mumbai, Maharashtra</a>
                                </div>
                            </div>
                        </div>
                        <div class="social-links">
                            <a href="https://github.com/Rajkoli145" class="social-icon"><i class="fa-brands fa-github"></i></a>
                            <a href="" class="social-icon"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="https://x.com/koli_raj57974" class="social-icon"><i class="fa-brands fa-x-twitter"></i></a>
                            <a href="https://www.linkedin.com/in/raj-koli-626008318/" class="social-icon"><i class="fa-brands fa-linkedin-in"></i></a>
                        </div>
                    </div>
                    <div class="contact-form">
                        <form id="contactForm" action="https://formsubmit.co/koliraji911@gmail.com" method="POST">
                            <!-- Honeypot -->
                            <input type="text" name="_honey" style="display: none;">
                            
                            <!-- Disable Captcha -->
                            <input type="hidden" name="_captcha" value="false">
                            
                            <!-- Success Page -->
                            <input type="hidden" name="_next" value="https://rajkoli145.github.io/Portfolio-Website/thanks.html">

                            <div class="input-box">
                                <input type="text" name="name" placeholder="Your Name" required>
                            </div>
                            <div class="input-box">
                                <input type="email" name="email" placeholder="Your Email" required>
                            </div>
                            <div class="input-box">
                                <input type="text" name="subject" placeholder="Subject" required>
                            </div>
                            <div class="input-box">
                                <textarea name="message" placeholder="Your Message" required></textarea>
                            </div>
                            <button type="submit" class="btn">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
